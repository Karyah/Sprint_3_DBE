<html>
	<head th:replace="~{base :: head}"></head>
	
	<body>
	<div th:replace="~{base :: logo}"></div>
		
	<nav class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between mb-3">
				<div class="navbar-nav">		
					<a class="nav-link" href="/chat" > Chat </a>
					<a class="nav-link" href="/feedback">Feedback</a>
					<a class="nav-link" href="/suporte">Suporte</a>
				</div>
				</nav>
				
				<div class= "container">
		<div class="card mb-3" th:each="plano: ${planos}">
		<b><div class="card-header" th:text=${plano.nomePlano}></div></b>	
			<div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
			
							<div  class="col-md-5">  	
								<p>	<b>Valor: </b><span th:text=${plano.precoPlano}></span></p>			
							</div>
							
							 <p><b> Descrição: </b></p>
							<div>
								<textarea rows=8 th:text=${plano.descricao}></textarea>
							</div>
					
						</div>
					</div>
			</div>
		</div>
        </div>
	
	</body>
	
</html>
