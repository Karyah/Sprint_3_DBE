<html>
	<head>
	<meta charset = "UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body> 
		<div class= "container">
		<div class="card mb-3" th:each="suporte: ${suportes}">
		<b><div class="card-header" th:text=${suporte.nomeRequisicaoSup}></div></b>	
			<div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
			
							<div>  	
								<p>	<b>Email: </b><span th:text=${suporte.emailRequisicaoSup}></span></p>			
							</div>		
							<div>  	
								<p>	<b>Solucionado: </b><span th:text=${suporte.solucionado}></span></p>			
							</div>		
					
						</div>
					</div>
			</div>
		</div>
        </div>
	
	
	</body>
</html>
